<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h3 class="register-heading">Edit profile</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  #city
                  name="city"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="address *"
                  #address
                  name="address"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  placeholder="postalcode *"
                  #postalcode
                  name="postalcode"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="driving"
                  #driving
                  name="driving"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="education lvl *"
                  name="educationlvl"
                  #educationlvl
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="field  *"
                  #feald
                  name="feald"
                />
              </div>

              <div class="form-group">
                <div class="maxl">
                  <label class="radio inline">
                    <input type="radio" name="gender" value="male" checked />
                    <span> Male </span>
                  </label>
                  <label class="radio inline">
                    <input type="radio" name="gender" value="female" />
                    <span>Female </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="languages *"
                  name="languages"
                  #languages
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  minlength="10"
                  maxlength="10"
                  name="txtEmpPhone"
                  class="form-control"
                  placeholder="#skills *"
                  value=""
                  name="skills"
                  #skills
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="hobbies"
                  name="hobbies"
                  #hobbies
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="dreamJob *"
                  name="dreamJob"
                  #dreamJob
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="socialLink  *"
                  name="socialLink"
                  #socialLink
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="summary  *"
                  name="summery"
                  #summery
                />
              </div>
              <input
                type="submit"
                (click)="update([dreamJob.value, address.value,postalcode.value, driving.value, educationlvl.value,feald.value, socialLink.value, languages.value, skills.value, hobbies.value, summery.value ,city.value],[dreamJob.name, address.name,postalcode.name, driving.name, educationlvl.name,feald.name, socialLink.name, languages.name, skills.name, hobbies.name, summery.name, city.name] , this.user)"
                class="btnRegister"
                value="Update"
              />
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade show"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        ></div>
      </div>
    </div>
  </div>
</div>
